<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                    <div class="col-12 col-md-128">
                        <div class="numbers">
                            <p class="card-category">Criptomoeda</p>
                            <p class="card-title">
                                <div class="row">
                                    <div class="col-md-12 pr-1">
                                        <div class="form-group">
                                            <label>Criptomoeda</label>
                                            <select type="text" class="form-control" name="cryptoId" [(ngModel)]="cryptoId" (change)='onOptionsSelected()'>
                                                    <option *ngFor="let ac of cryptos" [value]="ac.id">{{ac.name}}</option>
                                                </select>
                                        </div>
                                    </div>
                                </div>
                                <p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card ">
            <div class="card-header ">
                <h5 class="card-title">Acompanhamento</h5>
                <p class="card-category">Últimas 24 horas</p>
            </div>
            <div class="card-body ">
                <canvas id="chartHours" width="400" height="100"></canvas>
            </div>
            <div class="card-footer ">
                <hr>
                <div class="stats">
                    <i class="fa fa-history"></i> Atualização a cada 5 minutos
                </div>
            </div>
        </div>
    </div>
</div>
